<!DOCTYPE html>
<html>
    <head>
        <title>Decoração no texto</title>

    </head>
    <body>

        <h1>Decoranção no texto</h1>

        <p><span>Normal</span></p>
           
        <p><b>bold</b></p>

        <p><i>italico</i></p>

        <p><mark>Marcado</mark></p>

        <p><small>Pequeno</small></p>

        <p><del>Deletado</del></p>

        <P><ins>inserido</ins></P>

        

    </body>

</html>
