<!DOCTYPE html>
<html>
    <head>
        <title>Usando listas</title>
    </head>
    <body>
        <h1>Usando listas</h1>

        <p>Está é um lista ordenada</p>
        <h1>Está é um lista ordenada</h1>

        <ol>
            <li>Maça</li>
            <li>Cereja</li>
            <li>Melancia</li>
        </ol>

            <h1>Está é uma lista não-ordenada</h1>
        <ul>
            <li>Maça</li>
            <li>Cereja</li>
            <li>Melancia</li>


        </ul>
        
    </body>
</html>
